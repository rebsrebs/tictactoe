<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

<div class="header" id="header">
    <h1 class="pagetitle">Tic Tac Toe</h1>
</div>

<!-- NEW GAME BUTTON -->
<div class="newgamebtndiv" id="newgamebtndiv">
<button class="newgamebutton button" id="newgamebutton" type="button">NEW GAME</button>
</div>

<!-- PLAYER CHOICE BUTTONS -->
<!-- Hidden at first -->
<div class="playerchoicearea" id ="playerchoicearea">
    <button class="oneplayerbutton button" id="oneplayerbutton" type="button">1 Player</button>
    <button class="twoplayerbutton button" id="twoplayerbutton" type="button">2 Players</button>
</div>

<!-- PLAYER LIST -->
<!-- Hidden at first -->
<div class="playerlist" id ="playerlist">

    <div class="playernamearea">
    <div class="playerlabel">Player 1:</div>
    <div class="player1display" id="player1display"></div>
    </div>

    <div class="playernamearea">
    <div class="playerlabel">Player 2:</div>
    <div class="player2display" id="player2display"></div>
    </div>
</div>

<!-- ONE PLAYER FORM -->
<!-- Hidden at first -->
<div class="formcontainer oneplayerformcontainer" id="oneplayerformcontainer">

<form action="" id="oneplayerform">

    <!-- Name of player 1 -->
    <div>
    <label for="player1name1">Player Name:</label></br>
    <input type="text" id="player1name1" name="player1name" class="playernameinput"><br>
    </div>

    <!-- Difficulty level -->
    <fieldset id="difficultylevelradiobuttons">
        <legend>Difficulty Level</legend>

        <div class="radiobuttoncontainer">
    <input type="radio" id="easy" name="difficultylevel" value="easy">
    <label for="easy">Easy</label>
    <br>

   
    <input type="radio" id="hard" name="difficultylevel" value="hard">
     <label for="hard">Hard</label>
     <br>
   
    <input type="radio" id="impossible" name="difficultylevel" value="impossible">
    <label for="impossible">Impossible</label>
    <br>
</div></fieldset>

<button class="startbutton button" id="startbutton1" type="button">START</button>

</form>
</div>


<!-- TWO PLAYER FORM -->
<div class="formcontainer twoplayerformcontainer" id="twoplayerformcontainer">

    <form action="" id="twoplayerform">

        <!-- Name of player 1 -->
        <div>
        <label for="player1name2">Player 1 Name:</label></br>
        <input type="text" id="player1name2" name="player1name" class="playernameinput"><br>
        </div>

        <!-- Name of player 2 -->
        <div>
        <label for="player2name">Player 2 Name:</label></br>
        <input type="text" id="player2name" name="player2name" class="playernameinput"><br>
        </div>
    
    <button class="startbutton button" id="startbutton2" type="button">START</button>
    
    </form>

</div>



<!-- GAMING AREA -->

<div class="gameareacontainer" id="gameareacontainer">

    <!-- This will say whose turn it is X or O" -->
    <div class="whoseturn" id="whoseturn">
         
    </div>

    <div class="controller" id="controller">
    </div>

    <div class="gameboardcontainer" id="gameboardcontainer">
    </div>

    <div class="resetarea" id="resetarea">
        <button class="button resetbutton" id="resetbutton">Reset</button>
    </div>

    <div class="resultsmessage" id="resultsmessage">
    </div>

</div>



<script src="script.js"></script>


   
</body>
</html>
