<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

<div class="header" id="header">
    <h1 class="pagetitle">Tic Tac Toe</h1>
</div>

<div class="setuparea">
<button class="newgamebutton button" id="newgamebutton" type="button">NEW GAME</button>
</div>

<!-- Hidden at first -->
<div class="playerChoiceArea" id ="playerChoiceArea">
    <button class="oneplayerbutton button" id="oneplayerbutton" type="button">1 Player</button>
    <button class="twoplayerbutton button" id="twoplayerbutton" type="button">2 Players</button>
</div>

<!-- Hidden at first -->
<div class="formcontainer" id="oneplayerformcontainer">
<form action="">

    <!-- Name of player 1 -->
    <label for="name">Player 1 Name:</label>
    <input type="text" id="player1name" name="player1name"><br>

    <!-- Difficulty level -->
    <fieldset id="difficultylevelradiobuttons">
        <legend>Difficulty Level</legend>
    <label for="easy">Easy</label>
    <input type="radio" id="easy" name="difficultylevel" value="easy"><br>
    
    <label for="hard">Hard</label>
    <input type="radio" id="hard" name="difficultylevel" value="hard"><br>
    
    <label for="impossible">Impossible</label>
    <input type="radio" id="impossible" name="difficultylevel" value="impossible"><br>
    </fieldset>

<button class="startbutton button" id="startbutton" type="button">START</button>

</form>
</div>

<div class="formcontainer" id="twoplayerformcontainer">

</div>



<!-- GAMING AREA -->

<div class="gameareacontainer" id="gameareacontainer">

    <!-- This will say whose turn it is X or O" -->
    <div class="whosturn" id="whosturn">
    </div>

    <div class="controller" id="controller">
    </div>

    <div class="gameboardr" id="gameboard">
    </div>

    <div class="resetarea" id="resetarea">
        <button class="button resetbutton" id="resetbutton">Reset</button>
    </div>

    <div class="resultsmessage" id="resultsmessage">
    </div>

</div>








<script src="script.js" defer></script>


   
</body>
</html>
